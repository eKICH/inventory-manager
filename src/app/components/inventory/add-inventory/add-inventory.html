<div class="back" (click)="goBack()">&#8592;</div>
<section class="add-inventory-container">
    <h3>Add Inventory</h3>
    <form>
        <div class="form-group">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Product Name">
            </div>

            <div class="form-control">
                <label for="decription">Description</label>
                <textarea name="description" id="description" placeholder="Description" rows="4" cols="50"></textarea>
            </div>

            <div class="form-control">
                <label for="category">Category</label>
                <input type="text" name="category" id="category" placeholder="Category">
            </div>

            <div class="form-control">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="">---Select Status---</option>
                    <option value="available">Available</option>
                    <option value="unavailable">UnAvailable</option>
                </select>
            </div>

            <div class="form-control">
                <label for="price">Price</label>
                <input type="text" name="price" id="price" placeholder="Product Price">
            </div>

            <div class="form-control">
                <label for="discount">Discount</label>
                <input type="text" name="discount" id="discount" placeholder="Product Discount">
            </div>

            <div class="form-control">
                <label for="items">Items</label>
                <input type="text" name="items" id="items" placeholder="Items In-Stock">
            </div>
        </div>

        <div class="form-group">
            <div class="action-controls">
                <button class="reset">Reset</button>
                <button class="save">Save</button>
            </div>

        </div>
    </form>
</section>
