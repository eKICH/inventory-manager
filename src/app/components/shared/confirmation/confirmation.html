<div class="confirmation-overlay">
    <div class="confirmation">
    <header>
        <h3>Confirm</h3>
    </header>
    <p>Are you sure you want to delete this inventory: <strong>{{inventoryId()}} - {{inventoryName()}}</strong>?</p>
    <footer>
        <button class="no" (click)="onNo()">No</button>
        <button class="yes" (click)="onYes()">Yes</button>
    </footer>
</div>
</div>
